<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="EmployeePayroll.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
            <span style="color: green;">EMPLOYEE <br> PAYROLL</span>
        </div>
    </header>
    <div class="row-content">
        <form class="form" id="form" action="#">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="label-text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Name">
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <label>
                    <input type="radio" id="profile1" name="profile1" value="Ellipse1">
                    <img src="Ellipse -1.png" alt="Profile picture" class="profile" id="image1">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile2" value="Ellipse2">
                    <img src="Ellipse -2.png" alt="Profile picture" class="profile" id="image2">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile3" value="Ellipse3">
                    <img src="Ellipse -3.png" alt="Profile picture" class="profile" id="image3">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile4" value="Ellipse4">
                    <img src="Ellipse -4.png" alt="Profile picture" class="profile" id="image4">
                </label>
            </div>
        </form>
    </div>

<script src="EmployeePayroll.js"></script>
</body>
</html>
