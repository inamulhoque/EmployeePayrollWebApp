<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="EmployeePayroll.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
            <span style="color: green;">EMPLOYEE <br> PAYROLL</span>
        </div>
    </header>
    <div class="row-content">
        <form class="form" id="form" action="#">
            
            <div class="form-head">
                Employee Payroll Form
            </div>
            
            <div class="row-content">
                <label for="name" class="label-text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Name">
            </div>
            
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <label>
                    <input type="radio" id="profile1" name="profile1" value="Ellipse1">
                    <img src="Ellipse -1.png" alt="Profile picture" class="profile" id="image1">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile2" value="Ellipse2">
                    <img src="Ellipse -2.png" alt="Profile picture" class="profile" id="image2">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile3" value="Ellipse3">
                    <img src="Ellipse -3.png" alt="Profile picture" class="profile" id="image3">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile4" value="Ellipse4">
                    <img src="Ellipse -4.png" alt="Profile picture" class="profile" id="image4">
                </label>
            </div>

            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="text">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text">Female</label>
            </div>

            <div class="row-content">
                <div>
                    <label class="label text" for="department">Department</label>
                    <input type="checkbox" id="hr" name="hr" value="HR" class="checkbox">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" id="sales" name="sales" value="Sales" class="checkbox">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" id="finance" name="finance" value="Finance" class="checkbox">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" id="engineer" name="engineer" value="Engineer" class="checkbox">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" id="others" name="others" value="Others" class="checkbox">
                    <label for="others" class="text">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label for="salary" class="label text">Choose your salary:</label>
                <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>

            <div class="row-content">
                <label for="start date" class="label text">Start Date</label>
                <select name="Day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <select name="Year" id="year">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </form>
    </div>

<script src="EmployeePayroll.js"></script>
</body>
</html>
